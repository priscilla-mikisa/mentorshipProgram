<html lang="en">
<head>

</head>
<body>
  <div class="ToDoPage">
  <div class="homePage">
    <img src="images/Screenshot_from_2024-04-24_22-10-46-removebg-preview.png" class="Todologos">
    <div class="navLinks">
    <h3><a href="index.html#Mentor's Profile" class="nav">Mentor'sProfile</a></h3>
    <h3><a href="To-Do.html" class="nav">ToDoList</a></h3>
    <h3><a href="achievements.html" class="nav">Achievements</a></h3>
    <h3><a href="goals.html" class="nav">GoalSetting</a></h3>
    </div>
        </div>
    <div class="toDo">
    <h1 class="toDoTitle">To-Do List</h1>
    <input type="text" id="addTask" placeholder="Enter what you want to do.....">
    <button id="addButton">Add Task</button>
    <ul id="ToDo"><input type="checkbox" class="check"><li> <h3><a href="NYJ.html" class="NYJnav">NYJ</a></h3>
    </li></ul>
    </div>
    </div>
    <script>
      const todoList = document.getElementById('ToDo');
      const newTaskInput = document.getElementById('addTask');
      const addTaskButton = document.getElementById('addButton');
      const tasks = []; 
      addTaskButton.addEventListener('click', function() {
        const task = newTaskInput.value.trim(); 
        if (task) { 
          tasks.push(task);
          newTaskInput.value = ''; 
          renderTodoList();
        }
      });
      function renderTodoList() {
        todoList.innerHTML = ''; 
        tasks.forEach((task, index) => {
          const listItem = document.createElement('li');
          listItem.innerText = task;
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', function() {
            tasks.splice(index, 1); 
            renderTodoList();
          });
          listItem.appendChild(deleteButton);
          todoList.appendChild(listItem);
        });
      }
    </script>
  </body>
  </html>

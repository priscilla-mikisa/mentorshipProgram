<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="heroContainer">
        <div class="form1">
        <div class="signUp">
                        <img src="images/Screenshot_from_2024-04-24_22-10-46-removebg-preview.png" class="logo">
                        <h1 class="LogInTitle">Log In</h1>
        </div>
        <div class="SignUpform">
            <div>
    <label for="name" class="SignUpLabels">User Name</label>
<br>
<br>
<input name="name" placeholder="User Name" type="text" required class="signUpInput" required/>
</div>
    <br>
<br>
<div>
<label for="email" class="SignUpLabels">Email</label>
<br>
<br>
<input type="text" name="email" placeholder="Email" class="signUpInput" required/>
</div>
<br>
<br>
<div>
<label for="password" class="SignUpLabels">Password</label>
<br>
<br>
<input type="text" password="password" placeholder="Password" class="signUpInput" required/>
</div>
<br>
<br>
<br>   

 <button type="click" class="SignUpButton"><a href="home.html" type="click">LogIn</a></button>

<div class="no-account">
<p class="account">Don't have an account?</p>
<h3 type="click" class="SignUpButton"><a href="index.html">SignUp</a></h3>
        </div>
        </div>

</div>


    </div>
</body>
</html>
